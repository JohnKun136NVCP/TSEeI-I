<!--Esta primera linea define la version de html que se esta utilizando -->  
<!DOCTYPE html> 
<!-- Apertura, ademas determinamos el lenguaje -->
<html lang="es">
<head>
    <!-- Obs. algunas etiquetas tienen cierre pero otras no-->
    <!-- UTF-8 es para especificar un formato de caracteres, 
        otro ejemplo sería ASCII-->
    <meta charset="UTF-8">
    <!--Información del navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document Michi ejemplo 1</title>
</head>
<body>
    <h1> Hola michi Mundo </h1>
</body>
</html>
